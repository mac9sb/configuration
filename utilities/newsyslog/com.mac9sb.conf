# =============================================================================
#  Log Rotation â€” newsyslog configuration for com.mac9sb services
#
#  Installed to /etc/newsyslog.d/com.mac9sb.conf during setup.
#  newsyslog runs daily via launchd and rotates matching log files.
#
#  Fields:
#    logfilename          [owner:group] mode count size(KB) when flags
#
#  Flags:
#    G = pattern glob (match wildcard filenames)
#    J = compress rotated logs with bzip2
#    N = no signal needed (no PID file)
#
#  Policy: keep 5 rotated copies, rotate at 1MB or weekly (*), whichever
#  comes first. Compressed with bzip2 to save disk.
# =============================================================================

# --- Application logs (server-manager, sites-watcher, per-site) ---
{{HOME}}/Library/Logs/com.mac9sb/*.log		{{USER}}:staff	644	5	1024	*	GJN

# --- Apache site logs ---
/var/log/apache2/sites/*-error.log			root:wheel	644	5	1024	*	GJN	/var/run/httpd.pid	30
/var/log/apache2/sites/*-access.log			root:wheel	644	5	1024	*	GJN	/var/run/httpd.pid	30
