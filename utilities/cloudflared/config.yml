# =============================================================================
#  Cloudflare Tunnel Configuration
#
#  This file is version-controlled (no secrets). Credentials live off-repo
#  at ~/.cloudflared/maclong.json.
#
#  Symlinked into ~/.cloudflared/config.yml by setup.sh so that cloudflared
#  finds it at its default config location.
#
#  The primary-domain comment below is parsed by setup.sh and sites-watcher.sh
#  as the single source of truth for subdomain generation:
# primary-domain: maclong.dev
# =============================================================================

tunnel: maclong
credentials-file: /Users/mac/.cloudflared/maclong.json

ingress:
  # Primary domain and wildcard subdomains â†’ Apache handles VirtualHost routing
  - hostname: maclong.dev
    service: http://localhost:80
  - hostname: "*.maclong.dev"
    service: http://localhost:80

  # sites-watcher:BEGIN
  # (none)
  # sites-watcher:END

  # Catch-all (required by cloudflared)
  - service: http_status:404
